<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/assets/main.css">
    <link rel="stylesheet" href="/css/ekite.css" />
    <link type="application/atom+xml" rel="alternate" href="http://0.0.0.0:4000/feed.xml" title="Your awesome title" />
  </head>
  <body>
    {% include header.html %}
    <!--
      <footer>
        <div class="footer-description">
          This is the contents of my footer.
        </div>
      </footer>
    -->
    <main class="page-content" aria-label="Content">
      {{ content }}
      <div class="posts">
        {% for post in site.posts %}
          <article>
              <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
              Published on {{ post.date | date_to_string }}
              {{ post.excerpt }}
              <!-- {{ post.excerpt | strip_html | strip_newlines| truncate: 250 }} -->
          </article>
        {% endfor %}
      </div>
    </main>
    {% include footer.html %}
  </body>
</html>
