<span>Ecrit par</span>
{% if page.path contains '_posts' %}
    {% assign authors = page.author %}
{% else %}
    {% assign authors = post.author %}
{% endif %}
{% for author in authors %}
    {% assign currentAuthor = site.data.authors[author] %}
    {% if author %}
         <a href="{{ currentAuthor.web }}">{{ currentAuthor.name }}</a>,
    {% endif %}
{% endfor %}
