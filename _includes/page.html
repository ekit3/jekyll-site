<!doctype html>
<html>
    <head>
        <meta name="theme-color" content="#000000"/>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ page.title }}</title>
        <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/bootstrap.min.css" />
        <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/select2.min.css" />
        <link type="application/atom+xml" rel="alternate" href="http://0.0.0.0:4000/feed.xml" title="Bienvenue sur le Blog d'Ekite" />
        <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css" />
        <link rel="icon" href="{{ site.baseurl }}/assets/images/favicon.png" href="logo.png" />
        <link rel="manifest" href="{{ site.baseurl }}/manifest.webmanifest">
        {% if site.google_analytics and jekyll.environment == 'production' %}
            {% include analytics.html %}
        {% endif %}
    </head>
    <body>
        {% include header.html %}
        <main class="page-content" aria-label="Content">
            {{ include.content }}
            {% include footer.html %}
        </main>
        <script src="{{ site.baseurl }}/assets/libs/jquery-3.5.1.min.js"></script>
        <script src="{{ site.baseurl }}/scripts/index.js"></script>
        <script src="{{ site.baseurl }}/assets/libs/bootstrap.bundle.min.js"></script>
        <script src="{{ site.baseurl }}/assets/libs/select2.full.min.js"></script>
        <script>
            if (window.Worker) {
                navigator.serviceWorker.register('{{ site.baseurl }}/worker.js').then(function(registration) {
                    // console.log('ServiceWorker registration successful with scope:',  registration.scope);
                }).catch(function(error) {
                    console.warn('ServiceWorker registration failed:', error);
                });
            }
        </script>
    </body>
</html>
