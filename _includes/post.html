<div class="posts">
    {% for post in site.posts %}
        <article>
            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            <div class="post-header">
                {% include author.html %}
                <span>Published on {{ post.date | date_to_string }}</span>
            </div>
            <div class="extract">
                <span>{{ post.excerpt }}</span>
                <!-- {{ post.excerpt | strip_html | strip_newlines| truncate: 250 }} -->
            </div>
        </article>
    {% endfor %}
</div>
