<nav class="header">
    <a class="ekite" href="https://www.ekit3.com/" target="_blank"><img alt="logo Ekite" src="{{ site.baseurl }}/assets/images/logo-ekite.png"></a>
    <a class="link" href="{{ site.baseurl }}/"><span class="material-icons">roofing</span><span class="a-title">Accueil</span></a>
    <!--<a class="link" href="{{ site.baseurl }}/pageTest"><span class="material-icons">star_border</span>Page test</a>-->
    <div class="search">
        <select class="search-article">
            <option></option>
            {% for category in site.categories %}
                <optgroup label="{{ category[0] }}">
                {% for post in category[1] %}
                    <option value="{{ site.baseurl }}{{post.url}}">{{post.title}}</option>
                {% endfor %}
            </optgroup>
            {% endfor %}
        </select>
    </div>
</nav>
